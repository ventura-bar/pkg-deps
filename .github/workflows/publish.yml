name: Publish to NPM

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to bump'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Run without publishing (true/false)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm install

      - name: Bump version and generate changelog
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm run release -- --release-as ${{ github.event.inputs.version_type }}

      - name: Bump version (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npm run release -- --dry-run --release-as ${{ github.event.inputs.version_type }}

      - name: Push changes
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: git push --follow-tags origin main

      - name: Upgrade NPM
        run: npm install -g npm@latest


      - name: Publish to NPM
        if: ${{ github.event.inputs.dry_run != 'true' }}
        run: npm publish --provenance --access public

      - name: Publish (Dry Run)
        if: ${{ github.event.inputs.dry_run == 'true' }}
        run: npm publish --provenance --access public --dry-run
