name: Release Manager

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type (Production only)'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
  push:
    branches:
      - dev

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test

  release:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Upgrade NPM
        run: npm install -g npm@latest

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Install dependencies
        run: npm install

      # --- PRODUCTION FLOW (Main Branch) ---
      - name: Bump Version (Production)
        if: github.ref == 'refs/heads/main'
        run: npm run release -- --release-as ${{ github.event.inputs.version_type }}

      - name: Publish (Production)
        if: github.ref == 'refs/heads/main'
        run: npm publish --provenance --access public --tag latest

      # --- BETA FLOW (Dev Branch) ---
      - name: Bump Version (Beta)
        if: github.ref == 'refs/heads/dev'
        run: npm run release -- --prerelease beta

      - name: Publish (Beta)
        if: github.ref == 'refs/heads/dev'
        run: npm publish --provenance --access public --tag beta

      # --- COMMONUSH ---
      - name: Push Changes
        run: git push --follow-tags origin ${{ github.ref_name }}
